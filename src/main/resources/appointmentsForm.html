<html>
<title> AppointmentsForm</title>
<body>
<h2>Add new appointment</h2>

<form method="post">
    <label for="doctor_id">Doctor ID:</label><br>
    <input type="text" id="doctor_id" name="doctor_id"><br>
    <label for="patient_id">Patient ID:</label><br>
    <input type="text" id="patient_id" name="patient_id"><br>
    <label for="appDate">APP Date:</label><br>
    <input type="text" id="appDate" name="appDate"><br>
    <input type="checkbox" id="STATUS" name="STATUS" value="PENDING">
    <label for="STATUS"> PENDING</label><br>
    <input type="checkbox" id="STATUS" name="STATUS" value="CONFIRMED">
    <label for="STATUS">CONFIRMED</label><br>
    <input type="checkbox" id="STATUS" name="STATUS" value="CANCELLED">
    <label for="STATUS"> CANCELLED</label><br><br>
    <label for="doctor_notes">Doctor Notes:</label><br>
    <input type="text" id="doctor_notes" name="doctor_notes"><br>
    <label for="patient_notes">Patient Notes:</label><br>
    <input type="text" id="patient_notes" name="patient_notes"><br><br>
    <input type="submit" value="Submit">
</form>
</body>
</html>
